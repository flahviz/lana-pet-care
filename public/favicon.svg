<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pawGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main pad -->
  <ellipse cx="50" cy="65" rx="20" ry="25" fill="url(#pawGradient)"/>
  
  <!-- Top left toe -->
  <ellipse cx="30" cy="35" rx="10" ry="15" fill="url(#pawGradient)"/>
  
  <!-- Top center toe -->
  <ellipse cx="50" cy="30" rx="10" ry="15" fill="url(#pawGradient)"/>
  
  <!-- Top right toe -->
  <ellipse cx="70" cy="35" rx="10" ry="15" fill="url(#pawGradient)"/>
  
  <!-- Bottom toe -->
